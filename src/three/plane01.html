<!DOCTYPE html>
<!-- サーバーを立てる -->
<!-- python -m SimpleHTTPServer -->
<html>

  <head>
    <title>three.js</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.js" ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.js"></script>
    <style>
      body {
        /* set margin to 0 and overflow to hidden, to go fullscreen */
        /* スクロールバー除去 */
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">

      //9-2 camera scene rendererの変数定義をinit()関数の外に移動して別の関数からもアクセスできるようにする
      var camera;
      var scene;
      var renderer;

      function init() {

        // 1-1 scene オブジェクトを作成する
        scene = new THREE.Scene();
        // 1−2 camera オブジェクト作成する
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // 1−3 renderer オブジェクトを作成する
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 6-1 レンラダラーに影の利用を伝える
        renderer.shadowMap.enabled = true;

        // 2-1 平面を作成する
        var planeGeometry = new THREE.PlaneGeometry(60, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        // 2-2 平面を傾け、位置を決める
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        // 6-2 影の利用
        plane.receiveShadow = true;
        // 2-3 平面を追加する
        scene.add(plane);


        // 5-1 cubeの作成
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        // 6-3 影の利用
        cube.castShadow = true;
        // 5-2 cubeの位置
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        // 5-3 cubeの追加
        scene.add(cube);

        // 5−4 sphereの作成
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        // 6−4 影の利用
        sphere.castShadow = true;
        // 5-5 sphereの位置
        sphere.position.x = 20;
        sphere.position.y = 0;
        sphere.position.z = 2;
        // 5-6 sphereの追加
        scene.add(sphere);


        // 3-1 カメラの位置 見え方を設定する
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);


        // 4 光源を追加する
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-20, 30, -5);
        // 6−5 spotLightを影に対応させる
        spotLight.castShadow = true;
        scene.add(spotLight);


        // 3-2 jsのappendChild関数でdiv要素に追加
        //7-1 3−2を消す

        // 3-3 rendererにsecne cameraの描画を指示する
        renderer.render(scene, camera);

        // 8-0 変数stepの定義
        var step = 0;

        // 7−2 3−3を消して requestAnimationFrame関数を導入する
        function render() {
          document.getElementById("WebGL-output").appendChild(renderer.domElement);

          // 8-1 cubeのアニメーション
          cube.rotation.x += 0.02;
          cube.rotation.y += 0.02;
          cube.rotation.z += 0.02;

          // 8-2 sphereのアニメーション
          step += 0.04;
          sphere.position.x = 20 + ( 10 * (Math.cos(step)));
          sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

          requestAnimationFrame(render);
          renderer.render(scene, camera);
        }
        //7-3 reder関数を呼び出す
        render();
      }
      //9-1 ブラウザサイズが変更されたら出力を自動的にリサイズする
      function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      window.addEventListener('resize', onResize, false);

      window.onload = init;

    </script>
  </body>
</html>
